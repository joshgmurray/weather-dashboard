<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class ="project-header">
        <h1>Weather <span class="park-finder">Dashboard</span></h1>
    </header>
   <div class="container-fluid no-padding mt-5 mb-5">
   <div class="box" style="color:white;"></div>
   

        <video autoplay muted loop id="myVideo">
            <source src="./Pexels Videos 4083.mp4" type="video/mp4">
        </video>

        <section class="top-banner">
            <div class="container">
              <form onsubmit="forecast()">
                <input id="searchBar" type="text" placeholder="Search for a city" autofocus>
                <!-- <button id= "Search Btn" class= "btn" type="submit">SUBMIT</button> -->
                <input type="submit" value="submit">
                <span class="msg"></span>
              </form>
            </div>
          </section>
          <section class="ajax-section">

            <div class="container">            
            <div id="location"></div>
            <div class="desc"></div>
            <div class="weather">
            <div class="f"></div>
            <div class="humidity"></div>
            <div class="speed"></div>
              <ul class="cities"></ul>
            </div>
          </section>
         
        
    </div>
    </div>
</body>

<script src="./assets/script.js"></script>

</html>
